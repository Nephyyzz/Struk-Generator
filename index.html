<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator by Nephyy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="heading">Receipt Generator</h1>

    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="form-box">
                <div class="input-group">
                    <input type="text" class="form-control" id="store-name" placeholder="Nama Toko" pattern=".{2,}" title="Nama Toko harus terdiri dari minimal 2 huruf" required>
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" id="transaction-id" placeholder="ID Transaksi" min="1" step="1" title="ID Transaksi hanya boleh angka" required>
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" id="customer-number" placeholder="Nomor Pelanggan" min="1" step="1" title="Nomor Pelanggan hanya boleh angka" required>
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" id="admin-price" placeholder="Biaya Admin" required>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="product-name" placeholder="Nama Barang" pattern=".{2,}" title="Nama Barang harus terdiri dari minimal 2 huruf" required>
                    <input type="number" class="form-control" id="product-price" placeholder="Harga Barang" required>
                    <button class="btn btn-primary" onclick="addProduct()">Tambah Barang</button>
                </div>
                <div id="product-list"></div>
            </div>
            <button class="btn btn-danger mt-3" onclick="clearProducts()">Hapus List Barang</button>
        </div>
    </div>

    <div id="receipt" class="receipt-container mt-5">
        <div id="receipt-content"></div>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-success custom-width" onclick="generateReceipt()">Cetak Struk</button>
        <button class="btn btn-success custom-width mt-2" onclick="downloadReceipt()">Download Struk (JPG)</button>
    </div>

    <div class="footer">
        <p>Project by <strong>Nephyy</strong></p>
        <p>
            <a href="https://github.com/Nephyyzz" target="_blank" title="GitHub Profile">
                <i class="fa fa-github" style="font-size: 24px;"></i> View my GitHub
            </a>
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
